<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
<form method="POST" action="/login_page">
    <h1>COVID19 E-PASS</h1>
    <h3>GOVT. OF TELANGANA</h3>
    <label>USERNAME</label><input type="text" name="username" placeholder="Username" required>
    <br>
    <label>EMAIL</label><input type="text" name="email" placeholder="Email" required>
    <br>
    <label>AADHAR NUMBER</label><input type="text" name="aadhar_no" placeholder="Aardhar number" required>
    <br>
    <label>SOURCE DESTINATION</label><input type="text" name="source_dt" placeholder="Source" required>
    <br>
    <label>TARGET DESTINATION</label><input type="text" name="destination" placeholder="Destination" required>
    <br>
    <label>DISTRICT</label><input type="text" name="district" placeholder="District" required>
    <br>
    <label>MOBILE NUMBER</label><input type="number" name="phone_no" placeholder="Phone Number" required>
    <br>
    <label>TRAVEL DATE</label><input type="text" name="travel_date" placeholder="Travelling date" required>
    <br>
    <input type="submit" value="Login">


</form>
</body>
</html>
